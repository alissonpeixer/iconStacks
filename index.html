<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://alissonpeixer.github.io/assents/logo-az.svg" type="image/x-icon">
  <title>Icon SVG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <div class="title">
      <h1>Lista de Icones</h1>
    </div>
    <div class="mensagem-sucesso">
    
    </div>

    <div class="container-categorias">

      <div class="categoria">
        <span class="title-2">Linguagem</span>
  
        <div class="grid-list">
          <div class="img-icon">
            <a href="#"><img src="assents/html-5-480px.svg" class="icon" alt="HTML5"></a>
          </div>
          <div class="img-icon">
            <a href="#"><img src="assents/css-3-480px.svg" class="icon" alt="CSS3"></a>
          </div>
          <div class="img-icon">
            <a href="#"><img src="assents/javascript-480px.svg" class="icon" alt="JavaScript"></a>
          </div>
        </div>
      </div>
  
      <div class="categoria">
        <span class="title-2">Frameworks</span>
  
        <div class="grid-list">
          <div class="img-icon">
            <a href="#"><img src="assents/react-400px.svg" class="icon" alt="ReactJs"></a>
          </div>
          <div class="img-icon">
            <a href="#"><img src="assents/vitejs-logo.svg" class="icon" alt="ViteJs"></a>
          </div>
          <div class="img-icon">
            <a href="#"><img src="assents/nodejs-480px.svg" class="icon" alt="NodeJs"></a>
          </div>
        </div>
      </div>
  
      <div class="categoria">
        <span class="title-2">Framentas</span>
  
        <div class="grid-list">
  
          <div class="img-icon">
            <a href="#"><img src="assents/npm-480px.svg" class="icon" alt="NPM"></a>
          </div>
          <div class="img-icon">
            <a href="#"><img src="assents/Vimlogo-logo.svg" class="icon" alt="Vim"></a>
          </div>
          <div class="img-icon">
            <a href="#"><img src="assents/vs-code-logo.svg" class="icon" alt="VsCode"></a>
          </div>
        </div>
      </div>
  
      <div class="categoria">
        <span class="title-2">Sistema Operacional</span>
  
        <div class="grid-list">
          <div class="img-icon">
            <a href="#"><img src="assents/tux-linux.svg"  alt="Tux(Linux)" class="icon"></a>
          </div>
          <div class="img-icon">
            <a href="#"><img src="assents/windows-logo.svg" class="icon"  alt="Windows"></a>
          </div>
          <div class="img-icon">
            <a href="#"><img src="assents/logo-Mac.svg" class="icon" alt="Mac"></a>
          </div>
        </div>
      </div>

    </div>
    
    <footer>
      <span class="copyright">Criado com ❤️ para todos by  <a href="https://github.com/alissonpeixer" target="_blank">Alisson Peixer</a></span>
    </footer>
    <script src="/js/index.js"></script>
    
    <script>
      document.addEventListener('click', function(e){
        const el = e.target;
        if(el.classList.contains('icon')){
          const el = e.target
          const src = e.target.src
          sucesso(el)
          copySrc(src)
        } 
      })

      function sucesso(el){
        const msg = document.querySelector('.mensagem-sucesso');
        msg.innerText =`Copiado para area de tranferencia o incone do ${el.alt}!`
      }

      function copySrc(src) {
        var textToCopy = src;
        var InputElement = document.createElement("input");
        InputElement.type = "text";
        InputElement.value = textToCopy;
        document.body.appendChild(InputElement);
        InputElement.select();
        document.execCommand("Copy");
        document.body.removeChild(InputElement);
      }
    </script>
    
  </main>
</body>
</html>
